<html>
  <head>
      <meta charset="UTF-8">
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <form>
      <div class="form-header">
        ユーザ登録
      </div>
      <p class="attention">全て入力・選択が必須な項目です。</p>
      <div class="field">
        <label>メールアドレス</label>
        <input type="text" oninput="validate(this)" onblur="validate(this)" />
        <p></p>
      </div>
      <div class="field">
        <label>パスワード</label>
        <input type="password" oninput="validate(this)" onblur="validate(this)" />
        <p></p>
      </div>
      <div class="field">
        <label>出身地（都道府県）</label>
        <select name="pref" oninput="validate(this)" onblur="validate(this)">
        </select>
        <p></p>
      </div>
      <div class="form-footer">
        <input type="button" value="入力内容を確認" onclick="validateAll()" />
      </div>
    </form>
    
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
